<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piadas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Obtenha uma Piada!</h1>
    <button id="getJokeButton">Pegar Piada</button>
    
    <div id="jokeContainer" style="margin-top: 20px;">
        <p id="setup"></p>
        <button id="showAnswerButton" style="display:none;">Resposta</button>
        <p id="delivery" style="display:none;"></p>
    </div>

    <script>
        $(document).ready(function() {
            $('#getJokeButton').click(function() {
                $.ajax({
                    url: 'https://v2.jokeapi.dev/joke/Any?lang=pt',
                    method: 'GET',
                    success: function(data) {
                        $('#setup').text(data.setup);
                        $('#delivery').text(data.delivery);
                        $('#showAnswerButton').show();
                        $('#delivery').hide();
                    },
                    error: function() {
                        alert('Erro ao buscar piada.');
                    }
                });
            });

            $('#showAnswerButton').click(function() {
                $('#delivery').show();
            });
        });
    </script>
</body>
</html>
